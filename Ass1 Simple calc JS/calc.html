<div id="box1">
    <h1 id="head">Calculator</h1>
    <link rel="stylesheet" href="calc.css">
<input type="text" id="num1" placeholder="Enter a first num">
<input type="text" id="num2" placeholder="Enter a second num">
<br><br>
    <button id="bt1" onclick="Add()">Add</button>
    <button id="bt2" onclick="Sub()">Sub</button>
    <button id="bt3" onclick="Mul()">Mul</button>
    <button id="bt4" onclick="Div()">Div</button>
  
    
    
<input id="result" placeholder="ans">
</div>


<script>
    var n1=document.getElementById("num1")
    var n2=document.getElementById("num2")
    console.log(n1.value)
    console.log(n2.value)
    
    function Add(){
        var total= Number(n1.value)+Number(n2.value)
        console.log(total)
        var parResult=document.getElementById("result")
        parResult.value="Total="+total;
    }
    function Sub(){
        var total= Number(n1.value)-Number(n2.value)
        console.log(total)
        var parResult=document.getElementById("result")
        parResult.value="Total="+total;
    }
    function Mul(){
        var total= Number(n1.value)*Number(n2.value)
        console.log(total)
        var parResult=document.getElementById("result")
        parResult.value="Total="+total;
    }
    function Div(){
        var total= Number(n1.value)/Number(n2.value)
        console.log(total)
        var parResult=document.getElementById("result")
        parResult.value="Total="+total;
    }
    
</script>
